<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansuz – Вход</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="icons/icon.png" />
    <link rel="apple-touch-icon" href="icons/icon.png" />
    <meta name="theme-color" content="#bb86fc" />
    <meta name="msapplication-TileColor" content="#bb86fc" />
    <meta name="msapplication-TileImage" content="icons/icon.png" />
    <script>
      if (localStorage.getItem("ansuz_session"))
        location.replace("account.html");
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="header-logo">
          <img
            src="icons/ansuz.svg"
            alt="icon"
            height="32px"
            style="margin-right: 10px"
          />
          <h1>Ansuz</h1>
        </a>
        <nav>
          <a href="index.html" class="nav-link" data-page="index">Главная</a>
          <a href="about.html" class="nav-link" data-page="about">О нас</a>
          <a href="app.html" class="nav-link" data-page="app">О приложении</a>
          <a href="download.html" class="nav-link" data-page="download"
            >Скачать</a
          >
          <a
            href="login.html"
            class="nav-link"
            data-page="account"
            id="navAccount"
            >Аккаунт</a
          >
        </nav>
      </header>
      <main>
        <section class="auth-section">
          <div class="auth-container">
            <h1>Вход в аккаунт</h1>
            <div
              id="authMessage"
              class="auth-message"
              style="display: none"
            ></div>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('password', this)"
                    aria-label="Показать пароль"
                  >
                    <svg
                      id="password-eye"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Запомнить меня</label>
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="auth-link">
              Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>
          &copy; 2026 Ansuz. Все права защищены. |
          <a href="terms.html">Условия использования</a> |
          <a href="privacy.html">Политика конфиденциальности</a>
        </p>
      </footer>
    </div>
    <script src="scripts/nav.js"></script>
  </body>

  <script src="scripts/mock-users.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    function togglePassword(inputId, btn) {
      var input = document.getElementById(inputId);
      var isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      btn.innerHTML = isHidden
        ? '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.938 6.938A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.476 2.754M6.938 6.938L3 3m3.938 3.938L17.06 17.06M17.06 17.06L21 21"/></svg>'
        : '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
    }

    document
      .getElementById("loginForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const msgEl = document.getElementById("authMessage");

        const result = await authProvider.login(email, password);

        if (!result.ok) {
          msgEl.textContent = result.error;
          msgEl.className = "auth-message auth-message--error";
          msgEl.style.display = "block";
          return;
        }

        msgEl.textContent =
          "Добро пожаловать, " + result.user.username + "! Перенаправляем…";
        msgEl.className = "auth-message auth-message--success";
        msgEl.style.display = "block";

        setTimeout(function () {
          window.location.href = "account.html";
        }, 1000);
      });
  </script>
</html>
