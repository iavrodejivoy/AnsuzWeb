<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansuz – Вход</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="theme-color" content="#bb86fc" />
    <meta name="msapplication-TileColor" content="#bb86fc" />
    <meta name="msapplication-TileImage" content="icon.png" />
  </head>
  <div class="container">
    <body>
      <header class="header">
        <a href="index.html" class="header-logo">
          <img
            src="icons/ansuz.svg"
            alt="icon"
            height="32px"
            style="margin-right: 10px"
          />
          <h1>Ansuz</h1>
        </a>
        <nav>
          <a href="index.html" class="nav-link">Главная</a>
          <a href="about.html" class="nav-link">О нас</a>
          <a href="app.html" class="nav-link">О приложении</a>
          <a href="download.html" class="nav-link">Скачать</a>
          <a href="login.html" class="nav-link active">Аккаунт</a>
        </nav>
      </header>

      <main>
        <section class="auth-section">
          <div class="auth-container">
            <h1>Вход в аккаунт</h1>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Запомнить меня</label>
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="auth-link">
              Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </p>
          </div>
        </section>
      </main>
    </body>
    <footer class="footer">
      <p>
        &copy; 2026 Ansuz. Все права защищены. |
        <a href="terms.html">Условия использования</a> |
        <a href="privacy.html">Политика конфиденциальности</a>
      </p>
    </footer>
  </div>
</html>
